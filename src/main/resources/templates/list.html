<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments.html :: head">
</head>
<body>
	<header th:insert="fragments.html :: navbar"> </header>
	<div class="container">
		<h2>Notes</h2>
		<table>
			<thead>
				<tr>
					<th>Url</th>
					<th>Name</th>
					<th>Number of views</th>
					<th>Max number of views</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="note : ${notes}">
					<td th:text="${note.url}">Text ...</td>
					<td th:text="${note.name}">Text ...</td>
					<td th:text="${note.numberOfViews}">Text ...</td>
					<td th:text="${note.maxNumberOfViews}">Text ...</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
