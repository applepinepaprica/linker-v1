<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>LINKER!</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<p th:text="${note.name}" />
	    <p th:text="${note.text}" />
	    <a th:href="'/url/' + ${note.url}"  th:text="'http://localhost:8080/url/' + ${note.url}"></a>
	    <p th:text="${note.NumberOfViews}" />
	    <p th:text="${note.maxNumberOfViews}" />
   	    <a th:href="'/url/' + ${note.url} + '/' + ${note.file.name}"  th:text="${note.file.name}"></a> 
	</body>
</html>
