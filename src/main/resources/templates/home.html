<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>LINKER!</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
		<h2>Note</h2>
		<form th:action="@{/result}" th:object="${note}" method="post">
	        <input type="text" name="name" id="name" placeholder="Name" required="true" autofocus="true"/>
	      	<input type="text" name="text" id="text" placeholder="Text" />
	      	<input type="number" name="maxNumberOfViews" id="maxNumberOfViews" 
	      		placeholder="Max number of views" required="true" />
	      	<input type="submit" value="Submit"/>
      	</form>
	</body>
</html>
