<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments.html :: head">
</head>
<body>
	<header th:insert="fragments.html :: navbar"> </header>
	<div class="container">
		<h2>Note</h2>
		<form th:action="@{/result}" th:object="${note}" method="post"
			enctype="multipart/form-data">
			<p>
				<input type="text" class="form-control" name="name" id="name"
					placeholder="Name" required="true" autofocus="true" />
			</p>
			<p>
				<input type="text" class="form-control" name="text" id="text"
					placeholder="Text" />
			</p>
			<p>
				<input type="number" class="form-control" name="maxNumberOfViews"
					id="maxNumberOfViews" placeholder="Max number of views"
					required="true" />
			</p>
			<p>
				<input type="file" class="form-control" name="fileUpload"
					id="fileUpload" />
			</p>
			<p>
				<input type="submit" class="btn btn-primary" value="Submit" />
			</p>
		</form>
	</div>
</body>
</html>
